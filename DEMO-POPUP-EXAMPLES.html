<!-- 
CUSTOMIZATION: Different Forms Per Page
Add this to your functions.php:
-->
<?php
add_filter('demo_popup_form_id', function() {
    if (is_page('contact')) {
        return 3; // Contact page form
    } elseif (is_singular('product')) {
        return 7; // Product inquiry form
    }
    return 1; // Default form
});
?>
